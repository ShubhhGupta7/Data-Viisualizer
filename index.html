<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" style="color: antiquewhite;">

    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">


     <!-- Google Chart API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



</head>
<body>
    
    <header>Google Data Visualizer</header>

    <main>
        
        <div id="input-graph-form-container">
            <form action="">
                <div class="input-container">
                    <label>Select a Visualization:</label>
                    <select name="" id="">
                        <option value="None">Select</option>
                        <option value="Bar Graph">Bar Graph</option>
                        <option value="Pie Chart">Pie Chart</option>
                        <option value="Chandelstick Chart">Chandelstick Chart</option>
                        <option value="Donut Chart">Donut Chart</option>
                        <option value="Line Chart">Line Chart</option>
                        <option value="Table Chart">Table Chart</option>
                    </select>
                </div>
                <div id="get-graph-button-container">
                    <button id="get-graph-button">Show Data</button>
                </div>    
            </form>    
        </div>

        <div id="input-form-container">
            <div id="form-header">Input Dimensions</div>

            <div id="input-container">
                <form action="">
                    <div class="input-container">
                        <label>Input Rows:</label>
                        <input type="number" id="row-data"
                        placeholder="Rows">
                    </div>

                    <div class="input-container">
                        <label>Input Columns:</label>
                        <input type="number" id="column-data"
                        placeholder="Columns">
                    </div>
                   
                    <button id="row-size">submit</button>
                </form>
            </div>


        </div>
        
        <div id="input-table-container">
            
            <div id="data-input-container">
                <div id="data-input-header">
                    <span>Data-input-form</span>
                    <button id="next-column">Next</buttton>
                </div>
                <div id="data-input-form">
                    
                </div>
            </div>
            
            
            <div id="data-table">
                <div id="table-header">
                    Table-Header
                </div>
                <div id="table-container">
                    <table>
                        
                    </table>
                </div>
            </div>
        </div>
    
    </main>

    <footer>
        
        <div id="chart_div" style="max-width: 900px; height: 500px;"></div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./index.js"></script>

</body>
</html>
